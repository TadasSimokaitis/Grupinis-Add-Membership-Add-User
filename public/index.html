<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

</head>

<body>
  <div class="user_members">
    <a href="http://127.0.0.1:9000/index.html">Memberships</a>
    <a href="http://127.0.0.1:9000/createUser.html">Users</a>
  </div>
  <div class="theme">
    <header>
      <h1>Create Membership</h1>
    </header>
    <div class="full-card">
      <div class="form">
        <form>
          <div class="container">
            <label>Name</label>
            <input type="text" name="name" />
          </div>
          <div class="container">
            <label>Membership Price</label>
            <input type="text" name="price" />
          </div>
          <div class="container">
            <label>Description</label>
            <textarea name="serviceDescription" id="serviceDescription" cols="30" rows="10"></textarea>
          </div>
      </div>
      <div class="btn">
        <button class="cancel">Cancel</button>
        <button id="submit">
          New member</button>
      </div>
      </form>
    </div>
  </div>
</body>
